<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT AWESOME CDN -->
    <script src="https://kit.fontawesome.com/a98f007f43.js" crossorigin="anonymous"></script>
    
    <title>Biglietto Treno Form</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row justify-content-center mt-5 bg-light rounded">
                <div class="col-12 bg-dark rounded-top">
                    <h1 class="text-uppercase text-white fw-bold p-4 text-center">calcola il prezzo del tuo biglietto</h1>
                </div>
                <div class="col-4 p-4 text-center">
                    <h3 class="fw-bold text-danger mb-4">Nome Cognome</h3>
                    <input id="nome-cognome" type="text" placeholder="es. Mario Rossi">
                </div>
                <div class="col-4 p-4 text-center">
                    <h3 class="fw-bold text-danger mb-4">Km da percorrere</h3>
                    <input id="distanza" type="text" placeholder="es. 10">
                </div>
                <div class="col-4 p-4 text-center">
                    <h3 class="fw-bold text-danger mb-4">Fascia d'età</h3>
                    <div class="position-relative">
                        <button class=" btn border border-dark rounded border-1 m-auto" id="eta" type="button">Seleziona età <i class="fas fa-chevron-down"></i></button>
                        <div class="m-auto position-absolute d-none" id="seleziona-eta">
                            <p class="border border-1 border-dark py-1 px-4 m-0" id="minorenne">Minorenne</p>
                            <p class="border border-1 border-dark py-1 px-4 m-0" id="maggiorenne">Maggiorenne</p>
                            <p class="border border-1 border-dark py-1 px-4 m-0" id="over-65">Over 65</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center pb-4">
                    <button class="btn border border-dark rounded border-1 fw-bold m-3" id="genera">Genera</button>
                    <button class="btn border border-dark rounded border-1 fw-bold m-3" id="annulla">Annulla</button>
                </div>
            </div>

            <h1 class=" text-warning fw-bold p-4 d-none text-center bg-dark" id="warning">*Attenzione! Dati inseriti non validi!</h1>

            <div id="my-ticket" class="row text-center mt-5 bg-light d-none rounded pb-4">
                <div class="col-12 bg-dark rounded-top justify-content-between">
                    <h1 class="text-uppercase text-white fw-bold p-4">il tuo biglietto</h1>

                </div>
                <div class="col-12 p-5">
                    <h2 class="text-uppercase">dettaglio passeggeri</h2>
                </div>
                <div class="col-4 pb-4">
                    <h2 class="text-uppercase">nome passeggero</h2>
                    <p class="fs-2 text-danger fw-bold" id="nome-biglietto"></p>
                </div>
                <div class="col-2 pb-4">
                    <h3 class="pb-4">Offerta</h3>
                    <p class="fs-2 text-warning fw-bold" id="offerta"></p>
                </div>
                <div class="col-2 pb-4">
                    <h3 class="pb-4">Carrozza</h3>
                    <p class="fs-2 fw-bold" id="carrozza"></p>
                </div>
                <div class="col-2 pb-4">
                    <h3 class="pb-4">Codice CP</h3>
                    <p class="fs-2 fw-bold" id="codice-cp"></p>
                </div>
                <div class="col-2 pb-4">
                    <h3 class="pb-4">Costo biglietto</h3>
                    <span class="fs-2 text-danger fw-bold" id="costo"></span>
                    <span class="fs-2 text-danger fw-bold">&euro;</span>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
