<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Biglietto Treno Form</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row justify-content-center mt-5 bg-light">
                <div class="col-12 bg-dark">
                    <h1 class="text-uppercase text-white fw-bold p-5 ">calcola il prezzo del tuo biglietto</h1>
                </div>
                <div class="col-4 p-5">
                    <h3>Nome Cognome</h3>
                    <input type="text" placeholder="es. Mario Rossi">
                </div>
                <div class="col-4 p-5">
                    <h3>Km da percorrere</h3>
                    <input type="text" placeholder="es. 10">
                </div>
                <div class="col-4 p-5">
                    <h3>Fascia d'età</h3>
                    <div>
                        <button class=" btn border border-dark rounded border-1 m-auto" type="button">Seleziona età</button>
                        <div class="m-auto position-absolute d-none">
                            <p class="border border-1 border-grey" id="minorenne">Minorenne</p>
                            <p class="border border-1 border-grey" id="maggiorenne">Maggiorenne</p>
                            <p class="border border-1 border-grey" id="over-65">Over 65</p>
                        </div>
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <button class="btn border border-dark rounded border-1 fw-bold">Genera</button>
                    <button class="btn border border-dark rounded border-1 fw-bold">Annulla</button>
                </div>
            </div>

            <div class="row text-center mt-5 bg-light">
                <div class="col-12 bg-dark">
                    <h1 class="text-uppercase text-white fw-bold p-5">il tuo biglietto</h1>
                </div>
                <div class="col-12">
                    <h2 class="text-uppercase">dettaglio passeggeri</h2>
                </div>
                <div class="col-4">
                    <h2 class="text-uppercase">nome passeggero</h2>
                    <p class="fs-2" id="nome-biglietto"></p>
                </div>
                <div class="col-2">
                    <h3>Offerta</h3>
                    <p id="offerta"></p>
                </div>
                <div class="col-2">
                    <h3>Carrozza</h3>
                    <p id="carrozza"></p>
                </div>
                <div class="col-2">
                    <h3>Codice CP</h3>
                    <p id="codice-cp"></p>
                </div>
                <div class="col-2">
                    <h3>Costo biglietto</h3>
                    <p id="costo"></p>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
